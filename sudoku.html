<style type="text/css">
  #board table {
    border: 3px solid;
  }
  #board input {
    width: 50px;
    height: 50px;
    border: none;
    font-size: 2em;
    text-align: center;
    padding: 2px;
    margin: 1px;
  }
  #board input.write-field {
    background-color: #eed;
  }
  #board .highlighted input {
    background-color: #dfd;
  }
  #board .conflicted input {
    color: #f33;
  }
  #board td.left-bordered {
    border-left: 3px solid;
  }
  #board td.top-bordered {
    border-top: 3px solid;
  }
